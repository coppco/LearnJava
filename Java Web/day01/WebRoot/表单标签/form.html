<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form name="myform" action="#">
		<table>
			<tr>
				<td>
					<span>姓名</span>
				</td>
				<td>
					<input type="text" name="name" value="张三">
				</td>
			</tr>
			<tr>
				<td>
					<span>密码</span>
				</td>
				<td>
					<input type="password" name="password" value="">
				</td>
			</tr>
			<tr>
				<td>
					<span>性别</span>
				</td>
				<td>
					<input type="radio" value="male" name="sex" checked="checked">男
					<input type="radio" value="female" name="sex">女
				</td>
			</tr>
			<tr>
				<td>
					<span>爱好</span>
				</td>
				<td>
					<input type="checkbox" value="basketball" name="hobby">篮球
					<input type="checkbox" value="football" name="hobby" checked="checked">足球
					<input type="checkbox" value="paiqiu" name="hobby" checked="checked">排球
				</td>
			</tr>
			<!-- 下拉列表 -->
			<tr>
				<td><span>地址</span></td>
				<td>
				<select name="city">
						<option value="beijing">北京</option>
						<option value="shanghai">上海</option>
						<option value="tianjing">天津</option>
				</select>
				<select>
						<option>东城区</option>
						<option>西城区</option>
						<option>海淀区</option>
				</select>
				
				</td>
			</tr>
			<tr>
				<td>
					<span>邮箱</span>
				</td>
				<td>
					<input type="text" value="">
				</td>
			</tr>
			<tr>
				<td>
					<span>上传头像</span>
				</td>
				<td>
					<input type="file" value="">
				</td>
			</tr>
			<!-- 文本域 -->
			<tr>
			<td>备注</td>
			<td>
				<textarea rows="10" cols="">这里是备注!</textarea>
			</td>
			</tr>
			<tr>
				<td></td>
				<td>
				<input type="image" src="images_homework/signupbutton.gif">
				</td>
			</tr>
		</table>
	
	</form>

</body>
</html>
