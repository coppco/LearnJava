<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<!--validate校验库-->
		<script type="text/javascript" src="../js/jquery.validate.js" ></script>
		<!--国际化库，中文提示-->
		<script type="text/javascript" src="../js/messages_zh.js" ></script>
		<script type="text/javascript">
			$(function(){
				$("#check").validate({
					rules:{
						username:required,
						password:{
							required: true,
							rangelength:[6, 20]
						},
						repassword:{
							required: true,
							rangelength:[6, 20],
							equalTo:"[name='password']"
						}
					},
					messages:{
						username:{
							required: "用户名不能为空",
							rangelength:"用户名长度在6-20位"
						},
						password:{
							required: "密码不能为空",
							rangelength:"密码长度在6-20位"
						},
						repassword:{
							required: "重复密码不能为空",
							rangelength:"重复密码长度在6-20位",
							equalTo: "两次密码不一致"
						}
					}
				});
			});
		</script>
	</head>
	<body> 
		<form id="check" action="">
			必填：<input type="text" name="username"/> <br/>
			必填数字：<input type="text" name="password"/> <br />
			必填重复：<input type="text" name="repassword"/> <br />
			最小值：<input type="text" name="zuixiaozhi"/> <br />
			区间：<input type="text" name="shuzhiqujian"/> <br />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
