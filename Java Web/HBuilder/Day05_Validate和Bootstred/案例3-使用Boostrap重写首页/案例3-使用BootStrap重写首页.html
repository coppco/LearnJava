<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		
		<script type="text/javascript">
			//轮播图-自动播放
			$(function(){
				$(".carousel").carousel({
					interval:3000
				});
			});
		</script>
	</head>

	<body>

		<div class="container">
			<!--logo-->
			<div class="row">
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
					<img src="../img/logo2.png" />
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
					<img src="../img/header.jpg" />
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 pull-left">
					<ul class="list-inline pull-left" style="margin: 20px;">
						<li><a href="#">登录</a></li>
						<li><a href="#">注册</a></li>
						<li><a href="#">购物车</a></li>
					</ul>
				</div>
			</div>
			
			<!--导航栏-->
			<div class="row">
				<nav class="navbar navbar-inverse">
				  <div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#">传智播客</a>
				    </div>
				
				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      <ul class="nav navbar-nav">
				        <li class="active"><a href="#">JAVA学院 <span class="sr-only">(current)</span></a></li>
				        <li><a href="#">UI学院</a></li>
				        <li><a href="#">C++学院</a></li>
				        <li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">其他学院<span class="caret"></span></a>
				          <ul class="dropdown-menu">
				            <li><a href="#">iOS学院</a></li>
				            <li><a href="#">电子商务</a></li>
				            <li><a href="#">前端</a></li>
				            <li role="separator" class="divider"></li>
				            <li><a href="#">Separated link</a></li>
				            <li role="separator" class="divider"></li>
				            <li><a href="#">幼儿园</a></li>
				          </ul>
				        </li>
				      </ul>
				      <form class="navbar-form navbar-left pull-right" role="search">
				        <div class="form-group">
				          <input type="text" class="form-control" placeholder="Search">
				        </div>
				        <button type="submit" class="btn btn-default">Submit</button>
				      </form>
				     
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>
			</div>
			
			<!--轮播图-->
				<div class="row">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <!--需要几张图片 就得添加几个 li 还需要在下面的div提供几个 class=item的div-->
				  <ol class="carousel-indicators">
				    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
				  </ol>
				
				  <!-- 显示的图片 -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item active">
				      <img src="../img/1.jpg" alt="">
				      <div class="carousel-caption">
				       	我是第一张图片
				      </div>
				    </div>
				    <div class="item">
				      <img src="../img/2.jpg" alt="...">
				      <div class="carousel-caption">
				        i'am second
				      </div>
				    </div>
				     <div class="item">
				      <img src="../img/3.jpg" alt="...">
				      <div class="carousel-caption">
				        third
				      </div>
				    </div>
				  </div>
				
				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
			
			<!--热门商品-->
			<div class="row">
				<div class="row">
					<span class="h2">
						热门商品
					</span>
					<img src="../img/title2.jpg"/>
				</div>
				<div class="col-md-2 hidden-sm hidden-xs">
					<img src="../img/big01.jpg"/>
				</div>
				
				<div class="col-lg-10 col-sm-12 col-xs-12">
					
				</div>
			</div>
			<!--广告-->
			
		</div>

	</body>

</html>
