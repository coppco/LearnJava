			<tr>
				<td background="../img/regist_bg.jpg">
					<form action="#" method="get">
						<table border="1px" width="40%" align="center" bgcolor="white">
							<tr>
								<td align="right">用户名: </td>	
								<td colspan="2" align="center"><input type="text" name="username" id="" value="" placeholder="请输入用户名"/></td>
							</tr>
							<tr>
								<td align="right">密码: </td>
								<td colspan="2" align="center"><input type="password" name="password" id="password" value="" placeholder="请输入密码"/></td>
							</tr>
							<tr>
								<td align="right">确认密码: </td>
								<td colspan="2" align="center"><input type="password" name="repeatPassword" id="repeatPassword" value="" placeholder="请输入确认密码"/></td>
							</tr>
							<tr>
								<td align="right">邮箱: </td>
								<td colspan="2" align="center"><input type="text" name="email" id="email" value="" placeholder="Email"/></td>
							</tr>
							<tr>
								<td align="right">性名: </td>
								<td colspan="2" align="center"><input type="text" name="name" id="name" value="" placeholder="请输入姓名"/></td>
							</tr>
							<tr>
								<td align="right">性别: </td>
								<td align="center"><input type="radio" name="sex" id="sex" value="" checked="checked"/>男</td>
								<td align="center"><input type="radio" name="sex" id="sex" value="" />女</td>
							</tr>
							<tr>
								<td align="right">出生日期: </td>
								<!--date是html5特性, 不是所有浏览器都支持-->
								<td colspan="2" align="center"><input type="date" name="date" id="date" value="" placeholder="请输入姓名"/></td>
							</tr>
							<tr>
								<td align="right">验证码: </td>
								<td align="center"><input type="text" name="code" id="code" value="" placeholder="请输入验证码"/></td>
								<td align="center"><img src="../img/logo2.png"/></td>
							</tr>
							<tr>
								<td colspan="2"> <input type="image" name="submit" id="submit" value="提交" src="../img/title2.jpg"/></td>
								<td></td>
							</tr>
