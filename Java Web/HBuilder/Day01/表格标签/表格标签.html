<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--[if IE]>
			table 是表格 border
				tr 行
				td 列
					colspna  列合并
					rowspan  行合并
				
				th表头
					会加粗 居中
		<![endif]-->
		
		<table width="40%" align="center" border="1px">
			<tr>
				<th>第一列</th>
				<th>第二列</th>
				<th>第三列</td>
			</tr>
			
			<tr align="center">
				<td>11</td>
				<td colspan="2">12 13</td>
			</tr>
			
			<tr align="center">
				<td>21</td>
				<td>22</td>
				<td>23</td>	
			</tr>
			
			<tr align="center">
				<td rowspan="2">31 41</td>
				<td>32</td>
				<td>33</td>
			</tr>
			
			<tr align="center">

				<td>42</td>
				<td>43</td>
			</tr>
			
			
		</table>
		
		
	</body>
</html>
